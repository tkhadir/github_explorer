<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-a11y="true"
    ></script>
    <title>github explorer</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1" id="msg">github explorer</span>
    </nav>
    <div class="row">
        <div class="card" style="width: 50%;">
            <div class="card-header text-white bg-primary mb-3">
                Search
            </div>
            <div class="card-body">
              <form id="search-form">
                <div class="form-group">
                  <label for="username">login</label>
                  <input type="text" class="form-control" id="login" placeholder="Enter username">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </div>
        <div class="card" style="width: 50%;">
          <div class="card-header text-white bg-primary mb-3">
              User informations
          </div>
          <div class="card-body">
              <ul class="list-group" id="user-info-list">
              </ul> 
          </div>
        </div>
    </div>
    <div class="row">
        <div class="card" style="width: 100%;">
            <div class="card-header text-white bg-primary mb-3">
                Followers
            </div>
            <div class="card-body">
                <table class="table">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Location</th>
                      <th scope="col">Name</th>
                      <th scope="col">Site admin</th>
                    </tr>
                  </thead>
                  <tbody id="followers-list">
                  </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="card" style="width: 100%;">
          <div class="card-header text-white bg-primary mb-3">
              Following
          </div>
            <div class="card-body">
                <table class="table">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Location</th>
                      <th scope="col">Name</th>
                      <th scope="col">Site admin</th>
                    </tr>
                  </thead>
                  <tbody id="following-list">
                  </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="card" style="width: 100%;">
          <div class="card-header text-white bg-primary mb-3">
              History
          </div>
            <div class="card-body">
                <table class="table">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody id="history-list">
                  </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

    <footer class="page-footer font-small blue pt-4">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright: tkhadir</div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
